<div fxLayout="row">
    <button mat-icon-button [matMenuTriggerFor]="list" >
        <img src="../../../assets/image/download.svg">
    </button>
    

    <button mat-icon-button>
        <img src="../../../assets/image/download (2).svg">
    </button>

    <div>
        <button mat-icon-button [matMenuTriggerFor]="color">
            <img src="../../../assets/image/download (3).svg">
        </button>
    </div>

    <button mat-icon-button>
        <img src="../../../assets/image/download (4).svg">
    </button>

    <button mat-icon-button>
        <img src="../../../assets/image/download (5).svg">
    </button>

    <button mat-icon-button>
        <mat-icon matTooltip="More" class="menu">more_vert</mat-icon>
    </button>

    <mat-menu #color="matMenu">
        <ng-template matMenuContent>
            <div>
                <div fxLayout="row" fxLayoutGap="10px" *ngFor="let colors of arrayOfColors">
                    <div *ngFor="let color of colors">
                        <button class="colorArray" matTooltip={{color.name}} [ngStyle]="{'background-color': color.color}"
                            (click)="setColor(color.color)">

                        </button>
                    </div>

                </div>
            </div>
        </ng-template>
    </mat-menu>


    <mat-menu #list="matMenu">
    
            <label class="label4">Reminder:</label>

            <button mat-menu-item>Later today
                <label class="labels">20:00</label>
            </button>

            <button mat-menu-item>Tomorrow
                <label class="labels1">8:00</label>
            </button>

            <button mat-menu-item>Next week
                <label class="labels2">Mon,8:00</label>
            </button>

            <button mat-menu-item>Home
                <label class="labels3">Mumbai</label>
            </button>

            <button mat-menu-item>
                <mat-icon>schedule</mat-icon>select date and time
            </button>
        
    </mat-menu>

</div>
