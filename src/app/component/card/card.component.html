
<div fxLayout="row wrap" fxLayoutAlign="space-evenly center" fxLayoutGap="25px">
  <div *ngFor="let note of items"  >
    <div  >
      <mat-card style="width:300px; margin-bottom:20px" fxFlex="100" class="card" (click)="getNotes(note)"  [style.backgroundColor]="note.color" >
        <div >
          <div class="title">{{note.title}}</div>
          
        </div>
        <mat-card-content fxLayout="column">
          <div >{{note.description}}</div>

        </mat-card-content>
        <app-noteicons  (updateColorEvent) = "receiveUpdateColorEvent($event)"></app-noteicons>
      </mat-card>
    </div>
  </div>
</div>
