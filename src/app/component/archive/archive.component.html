<div *ngIf="currentView">
  <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="25px" fxFlex="100">
    <div *ngFor="let item of items">
      <div>
        <mat-card fxFlex="100" style="width:300px; margin-bottom:20px" class="card"
          [style.backgroundColor]="item.color">
          <div>
            <div class="title">{{item.title}}</div>

          </div>
          <mat-card-content fxLayout="column">
            <div>{{item.description}}</div>

          </mat-card-content>
          <app-noteicons  (archiveCardEvent)="receivearchiveCardEvent($event)"></app-noteicons>
        </mat-card>
      </div>
    </div>
  </div>
</div>


<div *ngIf="!currentView">
  <div fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="25px" fxFlex="100">
    <div *ngFor="let item of items">
      <div>
        <mat-card fxFlex="100" style="width:300px; margin-bottom:20px" class="width"
          [style.backgroundColor]="item.color">
          <div>
            <div class="title">{{item.title}}</div>

          </div>
          <mat-card-content fxLayout="column">
            <div>{{item.description}}</div>

          </mat-card-content>
          <app-noteicons (archiveCardEvent)="receivearchiveCardEvent($event)"></app-noteicons>
        </mat-card>
      </div>
    </div>
  </div>
</div>
