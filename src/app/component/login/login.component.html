<div fxFlex="90" fxLayoutAlign="center center"  fxLayout.xs="column">
  <mat-card class="center1" fxFlex="40">

    <mat-card-title>Login</mat-card-title>
    <mat-card-title>
      <span>L</span>
    </mat-card-title>

    <div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput [formControl]="email" placeholder=" Enter Email">
          <mat-error *ngIf="email.invalid">{{ getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>password</mat-label>
          <input matInput [formControl]="password" placeholder="Enter your password" [type]="hide ? 'password' : 'password'">
          <mat-error *ngIf="password.invalid">{{ getpasswordErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
    </div>

    <button mat-button color="primary" (click)="login()">Login</button>
    <button mat-button color="primary" routerLink = '/register'>create account</button>
    <button mat-button color="primary" routerLink = '/forgotpassword'>forgot password</button>

  </mat-card>
</div>
